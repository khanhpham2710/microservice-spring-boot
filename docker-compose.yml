services:
  mysql:
    image: mysql
    ports:
      - "3305:3306"
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: microservice
      MYSQL_ROOT_PASSWORD: password
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - microservice

  keycloak:
    image: quay.io/keycloak/keycloak:26.0.7
    command: start-dev
    ports:
      - "9090:8080"
    restart: unless-stopped
    environment:
      KC_BOOTSTRAP_ADMIN_USERNAME: admin
      KC_BOOTSTRAP_ADMIN_PASSWORD: admin
      KC_DB: mysql
      KC_DB_USERNAME: root
      KC_DB_PASSWORD: password
      KC_DB_URL: jdbc:mysql://mysql:3306/microservice
      KC_FEATURES: token-exchange,admin-fine-grained-authz
      KC_HOSTNAME: localhost
    networks:
      - microservice

  redis:
    image: redis:6.2-alpine
    restart: always
    ports:
      - '6379:6379'
    volumes:
      - redis-data:/data
    networks:
      - microservice

  neo4j:
    image: neo4j:latest
    environment:
      - NEO4J_AUTH=neo4j/password
    ports:
      - "7474:7474"
      - "7687:7687"
    restart: always
    volumes:
      - neo4j-data:/data
      - neo4j-logs:/logs
      - neo4j-config:/config
      - neo4j-plugins:/plugins
    networks:
      - microservice

networks:
  microservice:
    driver: bridge

volumes:
  mysql-data:
  redis-data:
  neo4j-data:
  neo4j-logs:
  neo4j-config:
  neo4j-plugins:
  microservice:
