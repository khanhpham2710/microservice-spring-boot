server:
  port: 8100

spring:
  datasource:
    url: jdbc:mysql://mysql:3306/microservice?createDatabaseIfNotExist=true
    username: root
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: "http://keycloak:8080/realms/microservice"

app:
  keycloak:
    admin:
      clientId: microservice
      clientSecret: KQHXFpl4w0nIOgtOmv9FP2ifwpk6lWcD
    realm: microservice
    serverUrl: http://keycloak:8080
    issuer-uri: "http://keycloak:8080/realms/microservice"

eureka:
  instance:
    hostname: discovery-service
  client:
    serviceUrl:
      defaultZone: http://discovery-service:8761/eureka/
    registerWithEureka: true
    fetchRegistry: true
